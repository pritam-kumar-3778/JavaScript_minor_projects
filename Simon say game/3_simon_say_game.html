<body>
    <div>
    <h1>Simon say game</h1>
    <h4>Let's check your remembering capasity!</h4>
    <h3>Press any key to start the game.</h3>

    <div class="btn_container">
        <div class="lineOne">
             <div class="btn red" type="button" id="red">1</div> <!--id is use for only for extract user genereted color -->
            <div class="btn yellow" type="button" id="yellow">2</div>
        </div>
        <div class="lineTwo">
            <div class="btn green" type="button" id="green">3</div>
            <div class="btn purple" type="button" id="purple">4</div>
        </div>
       
    </div>
    <h2><i>When you forgot your matching pattern game will be stop there.</i></h2>
    </div>
